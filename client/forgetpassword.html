<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"></script>

    <title>Forget Password</title>
    <style>
        /* Add custom CSS for validation feedback */
        .is-invalid {
            border-color: red;
        }

        .invalid-feedback {
            color: red;
            display: none;
            /* Initially hide the error message */
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md- col-lg-7 col-xl-6">
                    <img src="./assets/logo (2).png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="loginForm" onsubmit="return validateForm()">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" autocomplete="off"
                                placeholder="Enter your email" />
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg btn-block"><a href="forgetlogincode.html">Submit</a></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function validateForm() {
            var emailInput = document.getElementById("email");
            var email = emailInput.value.trim();
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var errorFeedback = emailInput.nextElementSibling; // Get the next sibling element (the error message)

            if (email === '' || !emailPattern.test(email)) {
                emailInput.classList.add("is-invalid");
                errorFeedback.style.display = 'block'; // Show the error message
                return false;
            }
            emailInput.classList.remove("is-invalid");
            errorFeedback.style.display = 'none'; // Hide the error message
            return true;
        }
    </script>
</body>

</html>
