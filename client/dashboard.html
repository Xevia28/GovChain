<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/ico white.png" />

    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="sidebar">
        <img src="assets/white logo.png" alt="logo" class="sidebar-logo">
        <a href="/admincrud">Manage Users</a>
        <a href="/admin">Add New Users</a>
        <a href="/dashboard" class="active">Create Topics</a>
        <a href="/reopentopic">Manage Topics</a>
        <a href="/adminresult">Current Topic</a>
    </div>

    <div class="content" style="margin-left:249px; padding:0px; height: 100px;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Create Topics</span>
                <a href="logout.html" class="btn logout-btn-custom ml-auto">Logout</a>
            </div>
        </nav>
        <div class="container mt-5 w-50">
            <form id="submissionForm">
                <!-- <h2 class="formHeader">Submit Your Topic</h2> -->
                <div class="mb-3">
                    <label for="topicInput" class="form-label">Topic</label>
                    <input type="text" class="form-control" placeholder="Enter topic" id="topicInput">
                    <div class="invalid-feedback" id="topicError">Topic is required.</div>
                </div>
                <div class="mb-3">
                    <label for="descriptionTextarea" class="form-label">Description</label>
                    <textarea class="form-control" rows="4" placeholder="Enter description"
                        id="descriptionTextarea"></textarea>
                    <div class="invalid-feedback" id="descriptionError">Description is required.</div>
                </div>
                <div class="mb-3">
                    <label for="votingTimeInput" class="form-label">Voting Time (mins)</label>
                    <input type="number" class="form-control" id="votingTimeInput" min="1" value="10">
                    <div class="invalid-feedback" id="votingTimeError">Please enter a positive whole number greater than
                        zero.</div>
                </div>
                <div class="mb-3">
                    <label for="decisionSelect" class="form-label">Voting Decision Type</label>
                    <select class="form-select" id="decisionSelect">
                        <option value="" selected disabled>Select decision type</option>
                        <option value="majority">Majority</option>
                        <option value="two_third">2/3</option>
                    </select>
                    <div class="invalid-feedback" id="decisionError">Please select a decision type.</div>
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary w-100 p-2" id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript (required for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js "></script>
    <script type="module" src="js/web3_init.js"></script>
    <script type="module" src="js/createTopics.js"></script>
    <!-- <script src="js/nav.js"></script> -->
</body>

</html>
