<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/ico white.png" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        .navbar {
            margin-bottom: 30px;
        }

        .user-table {
            margin-top: -8px;
        }

        h3 {
            font-weight: bold;
            /* Make the Users header bold */
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="sidebar">
        <img src="assets/white logo.png" alt="logo" class="sidebar-logo">
        <a href="/admincrud" class="active">Manage Users</a>
        <a href="/admin">Add New Users</a>
        <a href="/dashboard">Create Topics</a>
        <a href="/reopentopic">Manage Topics</a>
        <a href="/adminresult">Current Topic</a>
        <!-- <div class="sidebar-footer text-center">
            <a href="logout.html" class="btn logout-btn-custom">Logout</a>
        </div> -->
    </div>


    <div class="content" style="margin-left:249px; padding:0px; height: 100px;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Users</span>
                <a href="logout.html" class="btn logout-btn-custom ml-auto">Logout</a>
            </div>
        </nav>

        <div class="container">
            <!-- Users Table -->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered user-table">
                        <thead>
                            <tr>
                                <th style="width: 5%;">ID</th>
                                <th style="width: 20%;">Username</th>
                                <th style="width: 30%;">Email</th>
                                <th style="width: 20%;">Role</th>
                                <th style="width: 10%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form for editing user -->
                        <form>
                            <div class="mb-3">
                                <label for="editUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername">
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/admincrud"></script> -->
    <script src="./js/admincrud.js"></script>

</body>

</html>
