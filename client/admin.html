            <form action="">
                <h5>Add Single Members</h5>

                <div class="mb-3">
                    <label for="topicInput" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="nameInput">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Enter email" id="emailInput">
                </div>

                <div class="mb-3">
                    <label for="walletInput" class="form-label">Wallet Address</label>
                    <input type="text" class="form-control" placeholder="Enter wallet address" id="walletInput">
                </div>

                <label class="form-label">User Type</label>
                <div class="form-floating mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">

                    </select>
                </div>

                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary w-100 p-2" id="submitSingleUserButton">Submit</button>
                </div>
            </form>

            <form>
